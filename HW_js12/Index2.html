<!DOCTYPE html> 
<html>
<head>
	<meta charset="utf-8">
	<title>Homework1</title>
	<link rel="stylesheet" href="CSS/style.css">
	 
</head>
<body>
	<div id = "myProfile" class="div1"> 
		<script type = "text/template" id = "profile">

		   <h2 class="name"><%- name %></h2>
		   <img class="photo" src=<%=photo.src%> alt = <%-photo.alt%>>
		   <p class="p1"><%- p %></p>
		   <hr class="hr">
		   <h5 class="p2"><%-title%></h5>
			   <ul class="li">
			   <%_.forEach(items, function(item) { %>
					<li class="li2">
					<%-item%>
					</li>
					<%});%>
			   </ul>
		    <hr class="hr1">
			<h5 class="p2"><%-phone.title%></h5>
				<p class="p3"><%-phone.number%></p>
			<h5 class="p2"><%-vk.title%></h5>
				<a class="a" href=<%-vk.link%>><%-vk.text%></a>
			<hr class="hr2">
			<h5 class="p2"><%-p2.title%></h5>
				<p class="p3"><%-p2.text%></p>
		</script>
	</div>
	<script src = "https://cdn.jsdelivr.net/lodash/4.17.4/lodash.min.js"></script>
	<script src="script.js"></script> 
	
</body>
</html>
