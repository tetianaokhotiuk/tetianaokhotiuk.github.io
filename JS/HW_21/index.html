<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HW_21-22</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="https://code.jquery.com/jquery-1.11.3.js"></script>
</head>
<body>
	<form>
		<div><label>First number:</label><input type="text" name="first" placeholder="Enter the first number"/></div>
		<div><label>Second number:</label><input type="text" name="second" placeholder="Enter the second number"/></div>
		<div><label>Choose actions:</label>
			<select name="action">
				<option>+</option>
				<option>-</option>
				<option>*</option>
				<option>/</option>
			</select>
		</div>
		<div><input type="button" name="send" value="Get result"/></div>
		<div><label>Result:</label><input type="text" name="result" placeholder="Result"/></div>
	</form>
	
	<script src="https://cdn.jsdelivr.net/g/lodash@4.17.4"></script>
	<script src="script.js" type="text/javascript"></script>
</body>
