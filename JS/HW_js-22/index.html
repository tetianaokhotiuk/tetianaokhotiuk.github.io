<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HW_js#13-14</title>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="CSS/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<!-- Test form-->
  <div class="wrapper" id = "wrapper">
  <script type="text/template" id="test">
      <h1><%- head %></h1>
      <form class="ftest" name="TestForm">
	      <ul class="li">
			   <%_.forEach(questions, function(item) { %>
					<li class="li1">
						<%-item.title%>
							<%_.forEach(item.answers, function(item) { %>
                      <li class="li2">
                      
                       <label  for=<%-item%>><%-item%>                                    </label>
                        
                        <input type="checkbox" name="cbox"  id=<%-item%>>
                      </li>
                    <%});%> 
							
					</li>
				<%});%>
		   </ul>
      <input class="button" type="button" value="Check results" data-toggle="modal" data-target="#myModal">
      <p id="result"></p>
      </form>
  </div>
  </script> 

    <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Test result</h4>
        </div>
        <div class="modal-body">
        </div>
        <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

<script src = "https://cdn.jsdelivr.net/lodash/4.17.4/lodash.min.js"></script>
<script src="script.js"></script> 
</body>
</html>
